<h2 class="title">Heloo</h2>
<script>
  $(document).ready(()=> {
$(".title").on({
  mouseenter: function(){
    $(this).css('background-color', 'lightgray');
  },
  mouseleave: function() {
    $(this).css('background-color', 'lightblue');
  },
  click: function() {
    $(this).css('background-color', 'yellow')
  }
})

    $("input").focus(function() {
      $(this).css("background-color", "yellow");
    });
    $("input").blur(function() {
      $(this).css({
        "background-color": "black",
        "color": "white"
      })
    })
    $("p").on("click", function(){
      $(this).hide()
    })
  })
</script>
